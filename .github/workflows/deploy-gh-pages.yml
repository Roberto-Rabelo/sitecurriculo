# Publica o portfolio no GitHub Pages a cada push na branch main
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # permite rodar manualmente em Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # base-href usa o nome do reposit√≥rio (ex: /portfolio/) para o GitHub Pages
      - name: Build for GitHub Pages
        run: npm run build -- --base-href /${{ github.event.repository.name }}/

      - name: Upload artifact (browser output)
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/portfolio/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
