<section id="home" class="hero">
  <div class="hero-container">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">
          <span class="greeting">{{ translationService.translate('profile.title') === 'Full Stack Developer' ? 'Hello, I\'m' : 'Ol√°, eu sou' }}</span>
          <span class="name">{{ profile?.name }}</span>
        </h1>
        <p class="hero-subtitle">{{ profile?.title }}</p>
        <p class="hero-description">{{ profile?.bio }}</p>
        
        <div class="hero-actions">
          <a href="#contact" class="btn btn-primary" (click)="scrollToSection('contact'); $event.preventDefault()">
            {{ translationService.translate('profile.contact') }}
          </a>
          <a [href]="profile?.github" target="_blank" rel="noopener" class="btn btn-secondary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            GitHub
          </a>
        </div>

        <div class="hero-info">
          <div class="info-item">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            <span>{{ profile?.location }}</span>
          </div>
          <div class="info-item">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <a [href]="'mailto:' + profile?.email">{{ profile?.email }}</a>
          </div>
        </div>
      </div>
      
      <div class="hero-image">
        <div class="hero-photo-wrapper">
          <img
            src="assets/hero-photo.png"
            alt="{{ profile?.name }}"
            class="hero-photo"
            width="320"
            height="427"
            loading="eager"
            fetchpriority="high"
          />
        </div>
      </div>
    </div>
  </div>
  
  <div class="scroll-indicator">
    <a href="#about" (click)="scrollToSection('about'); $event.preventDefault()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </a>
  </div>
</section>
